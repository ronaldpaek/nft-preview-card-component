<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/images/favicon.svg" />
    <title>Ronald Paek | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <a class="card-image-link" href="#" aria-label="View NFT details">
          <img
            class="card-image"
            src="/images/image-equilibrium.jpg"
            alt="A transparent cube with red and blue hues"
          />
          <div class="card-image-overlay"></div>
          <img
            class="card-image-view"
            src="/images/icon-view.svg"
            alt="View icon"
          />
        </a>
        <header class="card-header">
          <h2><a class="card-title-link" href="#">Equilibrium #3429</a></h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </header>
        <div class="card-info">
          <div>
            <img src="/images/icon-ethereum.svg" alt="Ethereum icon" />
            <p>0.041 ETH</p>
          </div>
          <div>
            <img src="/images/icon-clock.svg" alt="Clock icon" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="separator-line" aria-hidden="true"></div>
        <footer class="card-footer">
          <img src="/images/image-avatar.png" alt="Avatar of Jules Wyvern" />
          <p>Creation of <a class="author-link" href="#">Jules Wyvern</a></p>
        </footer>
      </article>
    </main>
  </body>
</html>
